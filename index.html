<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px dashed #3498db;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        .upload-container:hover {
            border-color: #2980b9;
            background-color: #f8f9fa;
        }
        .upload-container p {
            margin: 10px 0;
            color: #7f8c8d;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #2980b9;
        }
        .player-container {
            display: none;
            margin-top: 20px;
        }
        .audio-info {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #eaf2f8;
            border-radius: 5px;
        }
        .file-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .file-details {
            color: #7f8c8d;
            font-size: 14px;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .control-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-btn:hover {
            background-color: #1a252f;
        }
        .visualizer-container {
            height: 120px;
            background-color: #2c3e50;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mini MP3 player</h1>
        
        <div class="upload-container" id="drop-area">
            <p>Drop your MP3 file here</p>
            <input type="file" id="file-input" accept="audio/mp3">
            <button class="upload-btn" onclick="document.getElementById('file-input').click()">Choose File</button>
            <p id="file-status">No file selected</p>
        </div>
        
        <div class="player-container" id="player-container">
            <div class="audio-info">
                <div class="file-name" id="file-name"></div>
                <div class="file-details" id="file-details"></div>
            </div>
            
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
            
            <audio id="audio-player" controls></audio>
            
            <div class="controls">
                <button class="control-btn" id="play-btn">Play</button>
                <button class="control-btn" id="pause-btn">Pause</button>
                <button class="control-btn" id="stop-btn">Stop</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileStatus = document.getElementById('file-status');
        const playerContainer = document.getElementById('player-container');
        const audioPlayer = document.getElementById('audio-player');
        const fileName = document.getElementById('file-name');
        const fileDetails = document.getElementById('file-details');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const stopBtn = document.getElementById('stop-btn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');
        
        let audioContext;
        let analyser;
        let source;
        let animationId;
        
        // Event Listeners
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#27ae60';
            dropArea.style.backgroundColor = '#e8f5e9';
        });
        
        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#3498db';
            dropArea.style.backgroundColor = '';
        });
        
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#3498db';
            dropArea.style.backgroundColor = '';
            
            if (e.dataTransfer.files.length) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handleFileUpload(fileInput.files[0]);
            }
        });
        
        playBtn.addEventListener('click', () => {
            audioPlayer.play();
        });
        
        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });
        
        stopBtn.addEventListener('click', () => {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });
        
        audioPlayer.addEventListener('play', setupAudioContext);
        
        // Helper Functions
        function handleFileUpload(file) {
            if (file.type !== 'audio/mp3' && !file.type.includes('audio')) {
                fileStatus.textContent = 'Please select an MP3 or audio file';
                return;
            }
            
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            
            fileStatus.textContent = `File selected: ${file.name}`;
            fileName.textContent = file.name;
            fileDetails.textContent = `Size: ${fileSizeMB} MB`;
            
            const objectURL = URL.createObjectURL(file);
            audioPlayer.src = objectURL;
            
            playerContainer.style.display = 'block';
            
            // Reset audio context if it exists
            if (audioContext) {
                cancelAnimationFrame(animationId);
                audioContext = null;
                analyser = null;
                source = null;
            }
        }
        
        function setupAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                visualize();
            }
        }
        
        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const draw = () => {
                animationId = requestAnimationFrame(draw);
                
                analyser.getByteFrequencyData(dataArray);
                
                canvasCtx.fillStyle = '#2c3e50';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;
                    
                    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 134, 219)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                    
                    x += barWidth + 1;
                }
            };
            
            draw();
        }
    </script>
</body>
</html>
